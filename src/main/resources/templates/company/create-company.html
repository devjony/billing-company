<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Billing Company</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>

<body>
<div class="container">
    <div class="content">
        <form class="content-form" method="post" th:action="@{/debts}">
            <div class="form-group" th:object="${company}">
                <input type="hidden" th:field="*{id}" class="form-control" id="id" name="id">
                <label for="fantasyName">Company Name</label>
                <input type="text" th:field="*{fantasyName}" class="form-control" id="fantasyName" name="fantasyName" required>
                <br>
                <label for="companyLogo">Company Logo</label>
                <input type="text" class="form-control" id="companyLogo" name="companyLogo" required>
            </div>
            <!--            <div class="form-group">-->
            <!--                <label for="companySelect">Company</label>-->
            <!--                <select th:field="*{companyId}" class="form-control" id="companySelect">-->
            <!--                    <option th:value="0" th:text="Select..." />-->
            <!--                    <option th:each="company : ${companies}" th:value="${company.id}" th:text="${company.companyFantasyName}" />-->
            <!--                </select>-->
            <!--            </div>-->
            <div>
                <button type="submit" class="btn btn-primary" id="submitBtn">Create Company</button>
            </div>
            <div class="home-link">
                <a th:href="@{/company}">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>

</html>
