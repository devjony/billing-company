<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Billing Company</title>
    <link th:href="@{/css/list-debts.css}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
<div class="container">
    <div class="content">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Borrower</th>
                    <th scope="col">Company</th>
                    <th scope="col">Value</th>
                </tr>
            </thead>
            <tbody>
                    <tr th:each="debt : ${debtsList}">
                        <td th:text="${debt.getBorrowerName()}">
                            </td>
                        <td th:text="${debt.getCompanyFantasyName()}" />
                        <td th:text="${debt.getDebtValue()}" />
                    </tr>
            </tbody>
        </table>
    </div>
</div>
<script>
    $(function() {
        console.log( "ready!" );
    });
</script>
</body>
</html>
